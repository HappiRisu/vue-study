<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <header class="header">
        <p>What's Up Lee</p>
      </header>
      <!-- todo -->
      <section class="todo">
        <form action="#" class="todo-form">
          <!-- title -->
          <div class="todo__title">
            <h2>Create a Todo</h2>
          </div>

          <div class="todo__input">
            <div class="todo__small--title">
              <p>what's on your todo list?</p>
            </div>
            <div class="todo__input--labelBox">
              <input type="text" placeholder="e.g. make a video" />
            </div>
          </div>

          <!-- category -->
          <div class="todo__category">
            <div class="todo__small--title category__title">
              <p>pick a category</p>
            </div>
            <div class="todo__category--business">
              <div class="todo__category--bg">
                <input type="radio" id="business" value="business" name="category" />
                <label for="business">Business</label>
              </div>
            </div>
            <div class="todo__category--personal">
              <div class="todo__category--bg">
                <input type="radio" id="personal" value="personal" name="category" />
                <label for="personal">Personal</label>
              </div>
            </div>
          </div>

          <!-- button -->
          <div class="todo__add">
            <button type="button">Add todo</button>
          </div>
        </form>
      </section>
      <!-- list -->
      <section class="list">
        <h2>todo list</h2>
        <ul>
          <li class="list__item">
            <div class="list__item--wrap">
              <input class="list__item--el" type="radio" />
              <input class="list__item--text" type="text" />
              <button class="list__item--el" type="button">Delete</button>
            </div>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
